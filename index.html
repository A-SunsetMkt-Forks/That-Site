	function level_up(ord) 
	{
		staffs[ord].level++;
		staffs[ord].HP+=Roll(staffs[ord].level*8-5,staffs[ord].level*8);
		staffs[ord].SAN+=Roll(staffs[ord].level*8-5,staffs[ord].level*8);
		staffs[ord].salary+=Roll(staffs[ord].level*20-5,staffs[ord].level*20);
		staffs[ord].HP_now+=10;
		staffs[ord].SAN_now+=10;
		staffs[ord].inc++;
		SHow_A_Staff(ord);
		count();
	}

	{

		for (var i=0;i<staff_now;i++)

				ex_speed+=staffs[i].inc*scps[staffs[i].work-1].income;

			}
		speed+=ex_speed*speed_muti;

	{
